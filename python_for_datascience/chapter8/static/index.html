<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Blood Fat Calculator</title>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <form class="form-horizontal" action="/bloodfat" method="get" id="the_frm">
                <div class="form-group">
                    <label class="control-label col-xs-2">年齢</label>
                    <div class="col-xs-5">
                        <input type="text" name="age" class="form-control">
                    </div>
                </div>

                <div class="form-group">
                    <label class="control-label col-xs-2">体重</label>
                    <div class="col-xs-5">
                        <input type="text" name="weight" class="form-control">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-xs-offset-2 col-xs-10">
                        <button type="button" class="btn btn-primary" , id="btn_submit">送信</button>
                    </div>
                </div>
            </form>

            <div id="result">

            </div>
        </div>
    </div>

    <script src="//code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="/static/app.js" charset="utf-8"></script>
</body>

</html>
